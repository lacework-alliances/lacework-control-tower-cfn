            Effect: Allow
            Resource: '*'
          - Sid: CLOUDDIRECTORY
            Action:
              - 'clouddirectory:GetAppliedSchemaVersion'
              - 'clouddirectory:GetDirectory'
              - 'clouddirectory:GetFacet'
              - 'clouddirectory:GetLinkAttributes'

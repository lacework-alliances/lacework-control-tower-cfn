AWSTemplateFormatVersion: 2010-09-09
Description: Lacework AWS CloudTrail and Config Security Audit Integration (Log Account)
Parameters:
  ResourceNamePrefix:
    Description: >-
      Names of resources created by the stack will be prefixed with this value
      to ensure uniqueness.
    Type: String
    Default: customerdemo
    MinLength: '1'
    MaxLength: '45'
    AllowedPattern: '^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$'
    ConstraintDescription: >-
      Invalid resource name prefix value.  Must match pattern
      ^[a-zA-Z0-9]+(?:-[a-zA-Z0-9]+)*$
  ExternalID:
    Default: 4CEBE3B
    Description: >-
      The cross-account access role created by the stack will use this value for
      its ExternalID.
    Type: String
    MinLength: '2'
    MaxLength: '1224'
  ExistingTrailBucketName:
    Description: >-
      Provide the name of the S3 bucket for your existing trail setup.  The
      bucket must be owned by the current account.
    Default: ''
    Type: String
    MaxLength: '128'
  KMSKeyIdentifierArn:
    Description: Provide the ARN of the KMS key for decrypting S3 log files if necessary.
    Default: ''
    Type: String
  SqsQueueUrl:
    Type: String
    Description: The SQS Queue URL.
    AllowedPattern: '^(([^:/?#]+):)?(//([^/?#]*))?([^?#]*)(\?([^#]*))?(#(.*))?'
    ConstraintDescription: Contains a URL/URI pattern only, ie. https://sqs.<region>.amazonaws.com/<account>/<name>
    Default: "https://sqs.<region>.amazonaws.com/<account>/<name>"
  SqsQueueArn:
    Type: String
    Description: The SQS Queue Arn.
Conditions:
  UseKMSDecrypt: !Not [!Equals [!Ref KMSKeyIdentifierArn, '']]
Resources:
  LaceworkCWSSACrossAccountAccessRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: !Join
        - ''
        - - !Ref ResourceNamePrefix
          - '-laceworkcwssarole'
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: 'sts:AssumeRole'
            Effect: Allow
            Principal:
              AWS: 'arn:aws:iam::434813966438:role/lacework-platform'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref ExternalID
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/SecurityAudit'
  LaceworkCWSPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: LaceworkCWSPolicy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ConsumeNotifications
            Action:
              - 'sqs:GetQueueAttributes'
              - 'sqs:GetQueueUrl'
              - 'sqs:DeleteMessage'
              - 'sqs:ReceiveMessage'
            Effect: Allow
            Resource: !Ref SqsQueueArn
          - Sid: ListLogFiles
            Action:
              - 's3:ListBucket'
            Effect: Allow
            Resource: !Join ['',["arn:aws:s3:::", !Ref ExistingTrailBucketName, "/*AWSLogs/*" ]]
            Condition:
              StringLike:
                's3:prefix':
                  - '*AWSLogs/'
          - Sid: ReadLogFiles
            Action:
              - 's3:Get*'
            Effect: Allow
            Resource: !Join ['',["arn:aws:s3:::", !Ref ExistingTrailBucketName, "/*AWSLogs/*" ]]
          - Sid: GetAccountAlias
            Action:
              - 'iam:ListAccountAliases'
            Effect: Allow
            Resource: '*'
          - Sid: Debug
            Action:
              - 'cloudtrail:DescribeTrails'
              - 'cloudtrail:GetTrailStatus'
              - 'eks:ListTagsForResource'
              - 's3:GetBucketPolicy'
              - 's3:GetBucketLocation'
              - 'sns:GetTopicAttributes'
              - 'sns:ListSubscriptions'
              - 'sns:ListTopics'
            Effect: Allow
            Resource: '*'
          - Sid: EfsPolicies
            Action:
              - 'elasticfilesystem:DescribeFileSystemPolicy'
              - 'elasticfilesystem:DescribeLifecycleConfiguration'
              - 'elasticfilesystem:DescribeAccessPoints'
              - 'elasticfilesystem:DescribeAccountPreferences'
              - 'elasticfilesystem:DescribeBackupPolicy'
              - 'elasticfilesystem:DescribeReplicationConfigurations'
              - 'elasticfilesystem:ListTagsForResource'
            Effect: Allow
            Resource: '*'
          - Sid: SagemakerPolicies
            Action:
              - 'sagemaker:GetLineageGroupPolicy'
              - 'sagemaker:GetModelPackageGroupPolicy'
            Effect: Allow
            Resource: '*'
          - Sid: IdentityStoreReadOnly
            Action:
              - 'identitystore:DescribeGroup'
              - 'identitystore:DescribeGroupMembership'
              - 'identitystore:DescribeUser'
              - 'identitystore:ListGroupMemberships'
              - 'identitystore:ListGroupMembershipsForMember'
              - 'identitystore:ListGroups'
              - 'identitystore:ListUsers'
            Effect: Allow
            Resource: '*'
          - Sid: SSOReadOnly
            Action:
              - 'sso:DescribeAccountAssignmentDeletionStatus'
              - 'sso:DescribeInstanceAccessControlAttributeConfiguration'
              - 'sso:GetInlinePolicyForPermissionSet'
            Effect: Allow
            Resource: '*'
          - Sid: APIGATEWAY
            Action:
              - 'apigateway:GET'
            Effect: Allow
            Resource: '*'
          - Sid: APIGATEWAYV2
            Action:
              - 'apigatewayv2:GET'
            Effect: Allow
            Resource: '*'
          - Sid: SNS
            Action:
              - 'sns:GetDataProtectionPolicy'
              - 'sns:ListPlatformApplications'
              - 'sns:GetSubscriptionAttributes'
            Effect: Allow
            Resource: '*'
          - Sid: GLUE
            Action:
              - 'glue:ListWorkflows'
              - 'glue:BatchGetWorkflows'
              - 'glue:GetWorkflows'
              - 'glue:GetTags'
              - 'glue:GetTables'
              - 'glue:GetTable'
            Effect: Allow
            Resource: '*'
          - Sid: GLACIER
            Action:
              - 'glacier:ListTagsForVault'
            Effect: Allow
            Resource: '*'
          - Sid: CODEBUILD
            Action:
              - 'codebuild:ListBuilds'
              - 'codebuild:BatchGetBuilds'
            Effect: Allow
            Resource: '*'
          - Sid: WAFREGIONAL
            Action:
              - 'waf-regional:ListRules'
              - 'waf-regional:GetRule'
              - 'waf-regional:ListRuleGroups'
              - 'waf-regional:GetRuleGroup'
              - 'waf-regional:ListActivatedRulesInRuleGroup'
            Effect: Allow
            Resource: '*'
          - Sid: NETWORKFIREWALL
            Effect: Allow
            Action:
              - 'network-firewall:DescribeLoggingConfiguration'
            Resource: '*'
          - Sid: WAFV2
            Effect: Allow
            Action:
              - 'wafv2:ListWebACLs'
              - 'wafv2:ListRegexPatternSets'
              - 'wafv2:ListIPSets'
            Resource:
              - '*'
          - Sid: STATES
            Action:
              - 'states:ListTagsForResource'
            Effect: Allow
            Resource: '*'
      Roles:
        - !Ref LaceworkCWSSACrossAccountAccessRole
  LaceworkCWSPolicy2:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: LaceworkCWSPolicy2
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: KINESISVIDEO
            Action:
              - 'kinesisvideo:GetSignalingChannelEndpoint'
              - 'kinesisvideo:GetDataEndpoint'
              - 'kinesisvideo:DescribeImageGenerationConfiguration'
            Effect: Allow
            Resource: '*'
          - Sid: AMP
            Action:

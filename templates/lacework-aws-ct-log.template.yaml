            Resource: '*'
          - Sid: APPSTREAM
            Action:
              - 'appstream:Describe*'
              - 'appstream:List*'
            Effect: Allow
            Resource: '*'
          - Sid: PERSONALIZE
            Action:
              - 'personalize:Describe*'
              - 'personalize:List*'
              - 'personalize:GetSolutionMetrics'
            Effect: Allow
            Resource: '*'
          - Sid: CODEARTIFACT
            Action:
              - 'codeartifact:ListDomains'
              - 'codeartifact:DescribeDomain'
